<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/select-checklist.js"></script>
</head>
<body>

<div class="container mt-4">
  <form method="post" novalidate>
    <div class="row g-3">
      <!-- Name -->
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Enter your first name" required>
        <div class="invalid-feedback">This field is required.</div>
      </div>
      <!-- Surname -->
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter your last name">
      </div>
      <!-- Email -->
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
        <div class="invalid-feedback">This field is required.</div>
      </div>
      <!-- Phone -->
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" placeholder="Enter your phone number">
      </div>
      <!-- Date of Birth -->
      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control">
      </div>
      <!-- Gender -->
      <div class="col-md-6">
        <label class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="male" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="female" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="other" id="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <!-- Checklist 1: Skills (Top, 2 selected) -->
      <div class="col-md-4">
        <label class="form-label">Technical Skills</label>
        <select multiple class="form-select select-checklist" id="skills" name="skills[]">
          <option value="javascript" selected>JavaScript</option>
          <option value="python" selected>Python</option>
          <option value="java">Java</option>
          <option value="csharp">C#</option>
          <option value="php">PHP</option>
        </select>
      </div>
      <!-- Position Applied For -->
      <div class="col-md-4">
        <label class="form-label">Position Applied For</label>
        <input type="text" class="form-control" placeholder="e.g. Frontend Developer">
      </div>
      <!-- Experience Years -->
      <div class="col-md-4">
        <label class="form-label">Years of Experience</label>
        <input type="number" class="form-control" min="0" max="50" placeholder="e.g. 3">
      </div>
      <!-- Checklist 2: Languages (Middle, 1 selected) -->
      <div class="col-md-12">
        <label class="form-label">Languages Known</label>
        <select multiple class="form-select select-checklist" id="languages" name="languages[]">
          <option value="english" selected>English</option>
          <option value="german">German</option>
          <option value="french">French</option>
          <option value="spanish">Spanish</option>
          <option value="turkish">Turkish</option>
          <option value="italian">Italian</option>
          <option value="russian">Russian</option>
          <option value="chinese">Chinese</option>
          <option value="japanese">Japanese</option>
          <option value="korean">Korean</option>
          <option value="arabic">Arabic</option>
          <option value="portuguese">Portuguese</option>
          <option value="dutch">Dutch</option>
          <option value="swedish">Swedish</option>
          <option value="norwegian">Norwegian</option>
          <option value="finnish">Finnish</option>
          <option value="danish">Danish</option>
          <option value="greek">Greek</option>
          <option value="hebrew">Hebrew</option>
          <option value="hindi">Hindi</option>
          <option value="urdu">Urdu</option>
          <option value="persian">Persian</option>
          <option value="polish">Polish</option>
          <option value="czech">Czech</option>
          <option value="hungarian">Hungarian</option>
          <option value="romanian">Romanian</option>
          <option value="bulgarian">Bulgarian</option>
          <option value="croatian">Croatian</option>
          <option value="serbian">Serbian</option>
          <option value="slovak">Slovak</option>
          <option value="slovenian">Slovenian</option>
          <option value="thai">Thai</option>
          <option value="vietnamese">Vietnamese</option>
          <option value="indonesian">Indonesian</option>
          <option value="malay">Malay</option>
          <option value="filipino">Filipino</option>
          <option value="swahili">Swahili</option>
          <option value="afrikaans">Afrikaans</option>
          <option value="estonian">Estonian</option>
          <option value="latvian">Latvian</option>
          <option value="lithuanian">Lithuanian</option>
          <option value="icelandic">Icelandic</option>
          <option value="albanian">Albanian</option>
          <option value="georgian">Georgian</option>
          <option value="armenian">Armenian</option>
          <option value="azerbaijani">Azerbaijani</option>
          <option value="kazakh">Kazakh</option>
          <option value="uzbek">Uzbek</option>
          <option value="mongolian">Mongolian</option>
        </select>
      </div>
      <!-- Checklist 3: Hobbies (Bottom, none selected) -->
      <div class="col-md-12">
        <label class="form-label">Hobbies</label>
        <select multiple class="form-select select-checklist" id="hobbies" name="hobbies" required>
          <option value="reading">Reading</option>
          <option value="sports">Sports</option>
          <option value="music">Music</option>
          <option value="travel">Travel</option>
          <option value="gaming">Gaming</option>
        </select>
        <div class="invalid-feedback">Please select at least one hobby.</div>
      </div>
      <!-- Cover Letter -->
      <div class="col-md-12">
        <label class="form-label">Cover Letter</label>
        <textarea class="form-control" rows="3" placeholder="Write your cover letter here"></textarea>
      </div>
      <!-- Submit/Reset -->
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </div>
  </form>
</div>
<script>
  // Bootstrap validation
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    this.classList.add('was-validated');
    if (this.checkValidity()) {
      alert('Form submitted!');
    }
  });
</script>

</body>
</html>
